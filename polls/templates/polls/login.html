{% extends 'polls/base.html '%}
{% block abc %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App Music{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'music/js/main.js' %}"></script>
</head>
<body background="lightslategrey">
<div class="container">

    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="card card-container">
                    <h1 class="page-title">Login</h1>
                    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                    <p id="profile-name" class="profile-name-card"></p>
                    <form class="form-signin" role="form" action="{% url 'polls:user_login'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input class="form-control" id="id_password" maxlength="30" name="password" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                            </div>
                        </div>
                    </form>
                    <div class="panel-signup">
                      Don't have an account? <a class="forgot-password" href="{% url 'polls:register' %}">Click here</a> to register.
                    </div>
                    {% if error_message %}
                        <p class="error_message"><strong>{{ error_message }}</strong></p>
                    {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
